<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Crystal Collectors</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <h1 id="title" class="text-center">Crystal Collector</h1>
   <h2 class="jumbotron text-center"><p>Click on the crystals and try to match the goal without overshooting it. Each crystal has a different point value.</p>NOW GET TO CLICKIN'!</h2>
   <div class="container">
        <div class="text-center">
        <div class="row">
                <button class="btn col-xs-offset-2 col-xs-1" id="blue"> 
                    <span>
                    <img class = "img-responsive" src = "assets/images/bluegem.png">
                    </span>
                </button>
                <button class="btn col-xs-offset-1 col-xs-1" id="red"> 
                    <span>
                    <img class = "img-responsive" src = "assets/images/redgem.png">
                    </span>
                </button>
                <button class="btn col-xs-offset-1 col-xs-1" id="yellow"> 
                    <span>
                    <img class = "img-responsive" src = "assets/images/yellowgem.png">
                    </span>
                </button>
                <button class="btn col-xs-offset-1 col-xs-1" id="green"> 
                    <span>
                    <img class = "img-responsive" src = "assets/images/greengem.png">
                    </span>
                </button>
            </div>
        </div>
        <br>
        <div>
            <div class="row text-center">
                <div class="panel panel-success col-xs-2">
                    <div class="panel-title ">
                    Goal:<hr><h1 class="panel-body" id="goalValue"></h1>
                    </div>
                </div>
                <div class="panel panel-info col-xs-offset-1 col-xs-2">
                    <div class="panel-title">
                        Points:<hr><h1 class="panel-body" id="currentValue"></h1>
                    </div>
                </div>
                <div class="panel panel-danger col-xs-offset-1 col-xs-2">
                    <div class="panel-title">
                        Wins:<hr><h1 class="panel-body" id="wins"></h1>
                    </div>
                </div>
                <div class="panel panel-warning col-xs-offset-1 col-xs-2">
                    <div class="panel-title">
                        Losses:<hr><h1 class="panel-body" id="losses"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script type="text/javascript" src="assets/javascript/game.js">
    </script>
</body>


</html>
